<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waveform</title>
  </head>
  <body>
    <div id="overlay">
      <form id="preferences">
        <div class="shader-toolbar">
          <input type="radio" id="shader1" name="shaderProfile" value="defaultShaders" />
          <label for="shader1">1</label>
          <input type="radio" id="shader2" name="shaderProfile" value="altShaders" />
          <label for="shader2">2</label>
        </div>
        <input type="submit" id="startButton" name="startButton" value="Play" />
      </form>
    </div>
    <video id="video"></video>
    <canvas id="bg"></canvas>

    <script type="module" src="src/main.ts"></script>
  </body>
